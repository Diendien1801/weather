<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back__ground">
        <div class="content">
            <div class="content__info">
                <div class="content__info-degree">
                    <span class = "degree">08</span> 
                    <i class="fa-regular fa-circle"></i>
                </div>
                <div class="content__info-city-and-time">
                    <div class="city">
                        Ha Noi
                    </div>
                    <div class="time">
                        06:09 - Sunday, 6 Oct 19
                    </div>
                </div>
                <div class="content__info-weather">
                    <div class ="content__icon">
                        <i class="fa-solid fa-cloud-showers-heavy"></i>
                    </div>
                    
                    <span class="weather">Rain</span>
                </div>
            </div>
            <div class="content__bar">
                <div class="content__bar-search">
                    <input placeholder="Another location" type="text" class="search-input">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="hr1"></div>
                <div class="content__bar-city">
                    <ul class="city-list">
                        <li class="city-item">Ha Noi</li>
                        <li class="city-item">Ho Chi Minh</li>
                        <li class="city-item">Da Nang</li>
                        <li class="city-item">Hai Phong</li>
                    </ul>
                </div> 
                
                <div class="hr2"></div>

                <div class="weather-details">
                    <div class="weather-details__label">
                        Weather Details
                    </div>
                    <ul class="weather-details__list">
                        <div class="weather-details__item">
                            <div class="item__label">
                                Cloudy
                            </div>
                            <div class="item___param">
                                86%
                            </div>
                        </div>
                        <div class="weather-details__item">
                            <div class="item__label">
                                Humidity
                            </div>
                            <div class="item___param">
                                62%
                            </div>
                        </div>
                        <div class="weather-details__item">
                            <div class="item__label">
                                Wind
                            </div>
                            <div class="item___param">
                                8km/h
                            </div>
                        </div>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="/main.js"></script>
</html>
